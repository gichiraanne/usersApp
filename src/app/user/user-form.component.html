<div class="container">
  <h1 class="mb-5">Add new user</h1>
  <form [formGroup]="userForm" (ngSubmit)='createUser(userForm.value)' >
    <div class="form-group row">
      <label class="label col-sm-3" for="name">Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-sm-3" for="email">Email</label>
      <div class=" col-sm-9">
        <input type="email" class="form-control" name="email" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-sm-3" for="contact">Phone</label>
      <div class=" col-sm-9">
        <input type="email" class="form-control" name="contact" formControlName="contact">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-md-3">
        <button class="btn btn-sm btn-success" type="submit">Add User</button>
        <button class="btn btn-sm btn-default ml-3" type="reset">Cancel</button>
      </div>
    </div>
  </form>
  <button class="btn btn-sm btn-primary mt-3" type="button" routerLink="/users">All users</button>
</div>
