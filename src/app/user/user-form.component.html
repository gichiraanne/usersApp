<div class="container">
  <h1 class="mb-5">Add new user</h1>
  <form action="">
    <div class="form-group row">
      <label class="label col-sm-3" for="name">Name</label>
      <div class="col-md-9">
        <input type="text" class="form-control" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-sm-3" for="email">Email</label>
      <div class=" col-sm-9">
        <input type="email" class="form-control" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-sm-3" for="contact">Phone</label>
      <div class=" col-sm-9">
        <input type="email" class="form-control" name="contact">
      </div>
    </div>
  </form>
  <button class="btn btn-sm btn-primary mr-3 mt-3" type="button" routerLink="/users">All users</button>
</div>
